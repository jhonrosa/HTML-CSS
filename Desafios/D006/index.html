<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Título</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas Ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas Não Ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt;li&gt;dentro de ol e ul">Tag usada dentro das listas</abbr></li>
        <li><abbr title="use a tag &lt;img&gt; para inserir imagens">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;a href= para se referir a links internos ou externos">Links</abbr></li>

    </ul>
</body>
</html>
