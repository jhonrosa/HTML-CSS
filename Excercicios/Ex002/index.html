<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>
        você pode escrever um paragrafo de qualquer jeito
        basta escrever as tags &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN -->
    </p>
    <p>Se eu precisar quebrar o texto <br> 
        basta eu usar a tag &lt;br&gt;
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &cent;
        &yen;
        &euro;
        &trade;
        &Delta;
        &larr;
        &uarr;
        &rarr;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1f596;
        &#x1f913;
    </p>
</body>
</html>
